{{ partial "default_head.html" . }}

<div class="row">
    <div class="col-md-9">
        <div class="posts">
            {{ range first 10 (where $.Site.RegularPages "Section" "post") }}
            {{ .Render "li" }}
            {{ end }}
            <nav>
                {{ partial "posts_link.html" . }}
            </nav>
        </div>
    </div>
    <div class="col-md-3">
        {{ partial "sidebar.html" . }}
    </div>
</div>

{{ partial "default_foot.html" . }}
