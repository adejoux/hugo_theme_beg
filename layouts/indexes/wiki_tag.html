{{ partial "default_head.html" . }}
<div class="row">
    <div class="col-md-4">
        {{ partial "wiki_sidebar.html" . }}
    </div>
    <div class="col-md-8">
        <div class="posts">
            {{ range .Data.Pages }}
            {{ .Render "li" }}
            {{ end }}
            <nav>
                <ul class="pager">
                    <li><a href="{{ .Site.BaseURL }}/post">All Posts</a></li>
                </ul>
            </nav>
        </div>

    </div>

</div>
{{ partial "default_foot.html" . }}
