{{ if .Params.gallery }}
<script type="text/javascript">
    $("#gallery").click(function() {
        $.fancybox([
            {{ $images := index $.Site.Data.gallery .Params.gallery }}
            {{range $images }}
              '/images/{{ . }}',
            {{ end }}
            {
                'href'  : "/images/{{ .Params.gallery_image }}",
                'title' : 'gallery'
            }
        ], {
            'padding'           : 0,
            'transitionIn'      : 'none',
            'transitionOut'     : 'none',
            'type'              : 'image',
            'changeFade'        : 0
        });
    });
</script>
{{end}}
