<ul class="share-buttons">
  <li><a href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink }}&t={{ .Title }}" title="Share on Facebook" target="_blank"><img src="/images/flat_web_icon_set/black/Facebook.png"></a></li>
  <li><a href="https://twitter.com/intent/tweet?source={{ .Permalink }}&text={{ .Title }}:%20{{ .Permalink }}&via={{ .Site.Params.Twitter }}" target="_blank" title="Tweet"><img src="/images/flat_web_icon_set/black/Twitter.png"></a></li>
  <li><a href="https://plus.google.com/share?url={{ .Permalink }}" target="_blank" title="Share on Google+"><img src="/images/flat_web_icon_set/black/Google+.png"></a></li>
  <li><a href="http://www.linkedin.com/shareArticle?mini=true&url={{ .Permalink }}&title={{ .Title }}&summary=&source={{ .Permalink }}" target="_blank" title="Share on LinkedIn"><img src="/images/flat_web_icon_set/black/LinkedIn.png"></a></li>
  <li><a href="mailto:?subject={{ .Title }}&body=:%20{{ .Permalink }}" target="_blank" title="Email"><img src="/images/flat_web_icon_set/black/Email.png"></a></li>
</ul>
